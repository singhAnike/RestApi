<!-- create_student.html -->

<style>
  /* CSS Styling for the form */
  .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
  }

  .form-container input[type="text"],
  .form-container select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
  }

  .form-container button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

  .form-container button[type="submit"]:hover {
      background-color: #45a049;
  }
</style>

<div class="form-container">
  <form method="post" action="{% url 'create_student' %}">
      {% csrf_token %}
      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" name="student_name" required>
      <br>
      <label for="board_name">Board:</label>
      <select id="board_name" name="board_name">
          <option value="select">Select</option>
          {% for b in B %}
          <option value="{{b.Board}}"> {{b.Board}}</option>
          {% endfor %}
      </select>
      <br>
      <label for="medium">Medium:</label>
      <select id="medium" name="medium">
          <option value="select">Select</option>
          {% for m in M %}
          <option value="{{m.Medium}}"> {{m.Medium}}</option>
          {% endfor %}
      </select>
      <br>
      <label for="standard">Standard:</label>
      <select id="standard" name="standard">
          <option value="select">Select</option>
          {% for s in S %}
          <option value="{{s.Standard}}"> {{s.Standard}}</option>
          {% endfor %}
      </select>
      <br>
      <button type="submit">Submit</button>
  </form>
</div>
