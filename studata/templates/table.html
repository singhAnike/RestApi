<style>
    table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #e9e9e9;
    }

    t1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Board</th>
            <th>Medium</th>
            <th>Standard</th>
        </tr>
    </thead>
    <tbody>
        <t1>Student Data</t1>
        {% for student in students %}
        <tr>
            <td>{{ student.Student_Name }}</td>
            <td>{{ student.Student_Board.Board }}</td>
            <td>{{ student.Student_Medium.Medium }}</td>
            <td>{{ student.Student_Standard.Standard }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
